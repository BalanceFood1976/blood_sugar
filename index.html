<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자가진단 체크리스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 { font-size: 24px; margin-bottom: 10px; animation-delay: 0.2s; }
    p { margin-bottom: 20px; font-size: 16px; animation-delay: 0.4s; }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] { margin-right: 8px; }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover { background-color: #388e3c; }
    button:active { box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
  </style>
</head>
<body class="fade-in">
  <h2>📝 자가진단 체크리스트</h2>
  <p>다음 항목 중 해당되는 부분에 체크해보세요.</p>
  <form id="testForm">
    <label><input type="checkbox"/> 빈속에 어지럼증을 느낀 적 있다</label>
    <label><input type="checkbox"/> 아침을 거르면 식은땀이 난다</label>
    <label><input type="checkbox"/> 점심 전에 손이 떨리거나 초조함을 느낀다</label>
    <label><input type="checkbox"/> 식사 후 졸음이 과도하게 온다</label>
    <label><input type="checkbox"/> 운동 후 오히려 더 어지럽다</label>
    <label><input type="checkbox"/> 커피를 마시면 속이 울렁거린다</label>
    <label><input type="checkbox"/> 단 음식을 먹고 기분이 확 달라진다</label>
    <label><input type="checkbox"/> 갑자기 기운이 떨어지고 멍해진다</label>
    <label><input type="checkbox"/> 최근 공복혈당이 100~125 사이였다</label>
    <label><input type="checkbox"/> 가족 중 당뇨병 이력이 있다</label>
    
    <button onclick="checkResult()" type="button">결과 확인하기</button>
  </form>
  <script>
    function checkResult() {
      const boxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      boxes.forEach(box => { if (box.checked) count++; });

      let page = '';
      if (count <= 2) page = 'result-low.html';
      else if (count <= 5) page = 'result-mid.html';
      else if (count <= 7) page = 'result-high.html';
      else page = 'result-veryhigh.html';

      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = page; }, 600);
    }
  </script>
</body>
</html>
